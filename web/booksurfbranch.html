 
      <center>
  <h3 style="color:#0000cc">Search Book</h3>
  <form  style="width:300px" >
  <div class="form-group">

    <select class="form-control" name="branch" id="branch" placeholder="Branch">
        <option value="0" onclick="subject()">Choose</option>

 <script>
 
    function  view(){ 
      
        if(document.getElementById("branch").value==='0'){
      document.getElementById("cseSub").style.visibility = 'hidden';
     document.getElementById("meSub").style.visibility = 'hidden';
     document.getElementById("itSub").style.visibility = 'hidden';
     document.getElementById("eeSub").style.visibility = 'hidden';
     document.getElementById("search").style.visibility = 'hidden';
     document.getElementById("subl").style.visibility = 'hidden';
     
     
     
 }else{
     
 }
 }
 
 
     
function subject() {
  
  var x = document.getElementById("branch").value;
  
  if (x === 'CSE') {
     document.getElementById("cseSub").style.visibility = 'visible';
     document.getElementById("search").style.visibility = 'visible';
     document.getElementById("subl").style.visibility = 'visible';
     document.getElementById("meSub").style.visibility = 'hidden';
     document.getElementById("itSub").style.visibility = 'hidden';
     document.getElementById("eeSub").style.visibility = 'hidden'; 
     
     document.getElementById("meSub").value = '0';
     document.getElementById("itSub").value = '0';
     document.getElementById("eeSub").value = '0';
     
  } else if (x === 'ME'){
    document.getElementById("cseSub").style.visibility = 'hidden';
     document.getElementById("meSub").style.visibility = 'visible';
     document.getElementById("search").style.visibility = 'visible';
     document.getElementById("subl").style.visibility = 'visible';
     document.getElementById("itSub").style.visibility = 'hidden';
     document.getElementById("eeSub").style.visibility = 'hidden';
     
     document.getElementById("cseSub").value = '0';
     document.getElementById("itSub").value = '0';
     document.getElementById("eeSub").value = '0';
     
  }else if (x === 'IT'){
    document.getElementById("cseSub").style.visibility = 'hidden';
     document.getElementById("meSub").style.visibility = 'hidden';
     document.getElementById("itSub").style.visibility = 'visible';
     document.getElementById("search").style.visibility = 'visible';
     document.getElementById("subl").style.visibility = 'visible';
     document.getElementById("eeSub").style.visibility = 'hidden';
     
     document.getElementById("meSub").value = '0';
     document.getElementById("cseSub").value = '0';
     document.getElementById("eeSub").value = '0';
     
  }else if (x === 'EE'){
    document.getElementById("cseSub").style.visibility = 'hidden';
     document.getElementById("meSub").style.visibility = 'hidden';
     document.getElementById("itSub").style.visibility = 'hidden';
     document.getElementById("eeSub").style.visibility = 'visible';
     document.getElementById("search").style.visibility = 'visible';
     document.getElementById("subl").style.visibility = 'visible';
     
     document.getElementById("meSub").value = '0';
     document.getElementById("itSub").value = '0';
     document.getElementById("cseSub").value = '0';
     
  }
}
view();
</script>
